<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/static/styles.css"/>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
     <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Teach to Achieve</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </nav>
  </head>
  <!---form from bootstrap: https://mdbootstrap.com/docs/standard/forms/overview/--->
  <body>
    <form action="/register" method="post">
      <!-- Register title -->
      <h2 class="title-register">Register</h2>
      <!-- Email input -->
      <div class="registerforminput">
        <input
          autocomplete="off"
          type="text"
          name="username"
          id="register-email"
          class="form-control"
        />
        <label class="form-label" for="register-email">Email address</label>
      </div>
      <!-- Password input -->
      <div class="registerforminput">
        <input
          type="password"
          id="register-password"
          name="password"
          class="form-control"
        />
        <label class="form-label" for="register-password">Password</label>
      </div>
      <!-- Password confirmation input -->
      <div class="registerforminput">
        <input
          type="password"
          id="register-confirmation"
          class="form-control"
          name="confirmation"
        />
        <label class="form-label" for="register-confirmation">
          Confirm password</label>
      </div>

      <!-- Teacher/Student dropdown: https://getbootstrap.com/docs/5.0/forms/select/ -->
      <div class="dropdown">
        <select name="choice" id="select-drop" onChange="select()">
          <option selected>Select Teacher or Student</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>      
      </div>

      <div id="hide-student" style="display:none;">
        <!-- Classroom code input -->
        <div class="classroomcodeform">
          <input
            type="text"
            id="classroomcode"
            name="classroomcode"
            class="form-control"
          />
          <label class="form-label" for="classroomcode">Classroom Code</label>
        </div>
      </div>
      <div class="registerforminput">
        <input
          type="submit"
          class="btn btn-primary btn-block"
          value="Sign Up"
        />
      </div>
    </form>
    <p id="footer">A CS50 Project by Shania Hurtado & Emily Figueiredo</p>
    <script src="static/js/script.js"></script>
  </body>
</html>
